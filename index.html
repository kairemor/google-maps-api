    <script>

            //map options
            var options = {
                zoom: 8,
                center: {
                    lat: 14.7910,
                    lng: -16.9359
                }
            }
            // new maps
            var map = new google.maps.Map(document.getElementById('map'), options)

            var infoWindow = new google.maps.infoWindow({
                content: '<h1> Khombole </h1>'
            })

            marker.addListener('click', function () {
                infoWindow.open(map, marker)
            })
            */
            addMarker({
                lat: 14.7674,
                lng: -16.6851
            })
            addMarker({
                lat: 14.8000,
                lng: -16.5000
            })
            //add marker function 
            function addMarker(coord) {
                var marker = new google.maps.Marker({
                    position: coord,
                    map: map,
                    //icon: 
                })
            }
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaQA7IpV1vb76eTUxYC1tIPE5-_sEDTPY&callback=initMap"
